<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monalias Admin</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #111317;
        color: #e8ecf1;
        margin: 0;
        padding: 2.5rem;
      }
      .card {
        max-width: 720px;
        margin: 0 auto;
        background: #1c1f26;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }
      h1 {
        margin-top: 0;
        font-weight: 600;
      }
      p {
        line-height: 1.6;
        color: #b8c0cc;
      }
      code {
        background: #0f1115;
        padding: 0.15rem 0.4rem;
        border-radius: 4px;
        color: #93c5fd;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Monalias Admin UI</h1>
      <p>This is a placeholder for the Flutter admin UI. Build the Flutter app and copy the output to <code>internal/ui/dist</code>.</p>
      <p>GraphQL endpoint is available at <code>/graphql</code> on the admin listener.</p>
    </div>
  </body>
</html>
